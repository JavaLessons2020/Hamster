<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product</title>

    <style>
        table, td {
            border: 1px solid;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>id</td>
        <td>name</td>
        <td>age</td>
        <td>date</td>
        <td>owner</td>
        <td>Link</td>
    </tr>
    <tr th:each="product : ${hamsters}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.age}"></td>
        <td th:text="${product.dateTime}"></td>
        <td th:text="${product.owner.name}"></td>
        <td><a th:href="@{hamster/{id}(id=${product.id})}">Hamster</a></td>
    </tr>

</table>

<a th:href="@{hamster/new}">Add hamster</a>

</body>
</html>
